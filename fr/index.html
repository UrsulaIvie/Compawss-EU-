<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compawss - Chaque patte compte</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .header {
      background-color: #fdf6ef;
      padding: 10px 20px;
      border-bottom: 2px solid #e0cfa6;
      position: relative;
      z-index: 10;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .logo {
      flex: 1;
      text-align: left;
    }
    .logo img {
      height: 120px;
      width: auto;
    }
    .main-nav {
      flex: 2;
      text-align: center;
    }
    .main-nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding-left: 0;
    }
    .main-nav li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 18px;
    }
    .language-switcher {
      position: absolute;
      top: 20px;
      right: 30px;
    }
    .language-switcher select {
      padding: 0;
      font-size: 14px;
      border: none;
      background: transparent;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }
    .hero {
      text-align: center;
      margin: 20px 0;
    }
    .hero img {
      width: 100%;
      max-height: 800px;
      object-fit: cover;
    }
    .hero-text {
      margin-top: 30px;
      padding: 20px;
      text-align: center;
    }
    .hero-text h1 {
      font-size: 3em;
      margin-bottom: 40px;
    }
    .hero-text .content {
      max-width: 1000px;
      margin: 0 auto;
      text-align: justify;
      line-height: 1.8;
      font-size: 1.1em;
    }
    .block {
      display: flex;
      align-items: center;
      gap: 40px;
      padding: 50px 80px;
      border-bottom: 1px solid #eee;
      background-color: #fff3dd;
    }
    .block.reverse {
      flex-direction: row-reverse;
    }
    .block img {
      width: 45%;
      border-radius: 8px;
    }
    .block div {
      width: 55%;
    }
    .footer {
      background: #ffe7b6;
      text-align: center;
      padding: 20px;
    }
    .social-links a {
      color: #444;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    body {
      background-color: #fffaf1;
    }
    .main-nav li a:hover {
      color: #da8f3f;
    }
    @media screen and (max-width: 768px) {
      .header-container {
        flex-direction: column;
        align-items: flex-start;
      }
      .main-nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
