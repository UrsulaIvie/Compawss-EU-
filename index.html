  <div class="lang-select">

    function createSection(title, paragraphs, image = null, list = null) {
      let html = `<div class="section"><h2>${title}</h2>`;
      paragraphs.forEach(p => { html += `<p>${p}</p>`; });
      if (list) {
        html += "<ul>";
        list.forEach(item => { html += `<li>${item}</li>`; });
        html += "</ul>";
      }
      if (image) html += `<img src="${image}" alt="">`;
      html += "</div>";
      return html;
    }

    function switchLanguage() {
      const lang = document.getElementById("lang").value;
      const data = content[lang];
      document.getElementById("welcome-title").innerText = data.welcome;
      const container = document.getElementById("content-sections");
      container.innerHTML =
        createSection(data.adopters_title, data.adopters_text, "images/adopter.jpg") +
        createSection(data.volunteers_title, data.volunteers_text, "images/volunteers.jpg") +
        createSection(data.shelters_title, data.shelters_text, "images/events.jpg") +
        createSection(data.mission_title, data.mission_text, "images/community.jpg", data.mission_list);
    }

    switchLanguage(); // Load default language on page load
