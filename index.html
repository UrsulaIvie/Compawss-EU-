
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compawss with Buster</title>
  <style>
    .buster-mascote-container {
      position: relative;
      width: 100%;
      height: 120px;
      overflow: hidden;
      margin-top: 2rem;
    }

    .buster-mascote {
      position: absolute;
      bottom: 0;
      height: 100px;
      animation: buster-roll 20s linear infinite;
      transform-origin: center;
      transition: transform 0.3s ease-in-out;
    }

    @keyframes buster-roll {
      0% {
        left: -150px;
        transform: scaleX(1) rotate(0deg);
      }
      50% {
        left: 100%;
        transform: scaleX(1) rotate(360deg);
      }
      51% {
        transform: scaleX(-1) rotate(0deg);
      }
      100% {
        left: -150px;
        transform: scaleX(-1) rotate(-360deg);
      }
    }

    @media (max-width: 500px) {
      .buster-mascote-container {
        height: 80px;
      }

      .buster-mascote {
        height: 70px;
      }
    }
  </style>
</head>
<body>

  <!-- BUSTER MASCOTE -->
  <div class="buster-mascote-container">
    <img src="assets/img/buster-mascote-transparent.png" alt="Buster mascote Compawss" class="buster-mascote">
  </div>

</body>
</html>
