<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Compawss - Guiding Every Paw Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fef9f5;
            color: #333;
            padding: 20px;
            line-height: 1.6;
            max-width: 900px;
            margin: auto;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            text-align: center;
        }
        header img {
            height: 100px;
            margin: 10px;
        }
        header h1 {
            font-size: 2.2em;
            margin-top: 10px;
            width: 100%;
        }
        .section {
            margin-bottom: 40px;
        }
        .section img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            display: block;
            margin: 10px auto;
        }
        h2 {
            color: #e65c00;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #777;
            text-align: center;
        }
        .lang-select {
            position: absolute;
            right: 20px;
            top: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: orange;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.6em;
            }
            header img {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="lang-select">
        <label for="lang">üåê Language: </label>
        <select id="lang" onchange="switchLanguage()">
            <option value="en">English</option>
            <option value="nl">Nederlands</option>
            <option value="de">Deutsch</option>
            <option value="fr">Fran√ßais</option>
            <option value="es">Espa√±ol</option>
            <option value="pt">Portugu√™s</option>
        </select>
    </div>

    <header>
        <img src="images/logo.jpg" alt="Compawss Logo">
        <h1 id="welcome-title">Welcome to Compawss</h1>
    </header>

    <div id="content">
        <!-- All sections remain the same as before -->
    </div>

    <div class="section">
        <h2>üì¢ We‚Äôd love your feedback!</h2>
        <form>
            <label for="email">Your email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Your message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br>
            <button type="submit">Send</button>
        </form>
    </div>

    <footer>
        Made with ‚ù§Ô∏è by Ava Delmar ¬∑ Thank you for supporting animal welfare.
    </footer>

    <script>
    const translations = {
        en: {
            welcome: "Welcome to Compawss"
        },
        nl: {
            welcome: "Welkom bij Compawss"
        },
        de: {
            welcome: "Willkommen bei Compawss"
        },
        fr: {
            welcome: "Bienvenue chez Compawss"
        },
        es: {
            welcome: "Bienvenido a Compawss"
        },
        pt: {
            welcome: "Bem-vindo ao Compawss"
        }
    };

    function switchLanguage() {
        const lang = document.getElementById("lang").value;
        document.getElementById("welcome-title").innerText = translations[lang].welcome;
    }
    </script>
</body>
</html>
